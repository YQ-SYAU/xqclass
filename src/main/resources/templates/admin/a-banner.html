<script type="text/javascript">
    //定义Toast
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
    });


    // 显示文件名称
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
    //添加轮播图
    $("#add_btn").click(function () {
        //获取图片
        var multipartFile = $("#uploadBannner")[0].files[0];
        var sort = $("#bannerSort").val();
        //判读图片是否选择了
        if(multipartFile==null){
            alert("请选择图片");
            return;
        }
        var formData = new FormData();
        formData.append("multipartFile",multipartFile);
        formData.append("sort", sort);
        $.ajax({
            cache: false,
            // 告诉jQuery不要去设置Content-Type请求头
            contentType: false,
            type: "POST",
            dataType: "html",//返回的数据类型
            url: "/admin/index/saveBanner", //发送请求到后台的地址
            data: formData, //发送的数据是id="for"的表单中的数据,其中document.getElementById()函数的功能是根据对象的名称获取对象
            // 告诉jQuery不要去处理发送的数据
            processData: false,//不希望自动转换
            async: true,//请求设为异步
            error: function () {//发送请求失败执行的函数
                Toast.fire({
                    icon: 'error',
                    title: '添加失败'
                });
            },
            success: function (data) {//发送请求成功执行的函数

                //清空模态框内容

                //关闭模态框
               $('#addBanner').modal('hide');
                //刷新页面
              //  location.reload(true);
                //parent.location.reload()
              // 弹出提示
                Toast.fire({
                    icon: 'success',
                    title: '添加成功'
                });
              //设置响应内容
                $("#table-container").html(data);
            }

        });
    });

    //点击按钮删除轮播图 这种方式在jquery添加新元素时不起作用（这种方式，只是在document.ready时绑定的已有元素事件，所以动态添加的元素，在document.ready时不存在，所以也无法绑定元素事件，无法对事件进行响应。）
    // $("button[name='delBtn']").click(function () {
    //     //提示
    //     alert("年度");
    //     var del_uri=$(this).attr("del_uri");
    //     //修改表单提交的地址
    //     $("#delBannerForm").attr("action",del_uri).submit();
    //
    // });
    $(document).on("click", "button[name='delBtn']", function(){
        var del_uri=$(this).attr("del_uri");
            //修改表单提交的地址
            $("#delBannerForm").attr("action",del_uri).submit();
    })
</script>
