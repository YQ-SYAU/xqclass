<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <!-- Font Awesome Icons -->
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/fontawesome-free/css/all.min.css'" rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/dist/css/adminlte.min.css'" rel="stylesheet" href="../../static/dist/css/adminlte.min.css">
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/css/font-awesome.min.css'" rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/css/u-videoPublish.css'" rel="stylesheet" href="../../static/css/u-videoPublish.css">
    <!-- SweetAlert2 -->
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css'" rel="stylesheet" href="../../static/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Toastr -->
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/toastr/toastr.min.css'" rel="stylesheet" href="../../static/plugins/toastr/toastr.min.css">

    <!-- DataTables -->
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'" rel="stylesheet" href="../../static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link th:href="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css'" rel="stylesheet" href="../../static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">

    <!--引入icon-->
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
</head>
<body>

<!-- 导航栏 -->
<nav th:fragment="navbar" class="main-header navbar navbar-expand navbar-white navbar-light">

    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
    <!-- Right navbar links -->
    <div class="ml-auto">
        <a th:href="@{/logout}" class="btn btn-outline-info">退出</a>
    </div>
</nav>
<!-- /.navbar -->
<!--侧边栏 -->
<aside th:fragment="sidebar(n,user)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a  th:href="@{/}" class="brand-link">
        <img th:src="@{/images/logo.jpg}" src="../../static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">小Q课堂</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <a th:href="@{/user/info/find}" href="#"><img  th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080'+${user.avatar}" src="../../static/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"></a>
            </div>
            <div class="info">
                <a th:href="@{/user/info/find}" href="#" class="d-block" th:text="${user.nickname}" >小明</a>
            </div>
        </div>

        <!-- 左侧菜单栏 -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item has-treeview" >
                    <a href="#" class="nav-link " th:classappend="${n==1||n==2} ? 'actice'">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <p>
                            首页管理
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item" >
                            <a th:href="@{/admin/index/findAllBanner}" href="#" class="nav-link" th:classappend="${n==1}?'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>轮播图管理</p>
                            </a>
                        </li>
                        <li  class="nav-item">
                            <a th:href="@{/admin/index/findAllSubject}" href="#" class="nav-link" th:classappend="${n==2}?'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>分类管理</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <!--用户管理-->
                <li class="nav-item">
                    <a th:href="@{/admin/user/findAll}" href="./u-collect.html" class="nav-link"  th:classappend="${n==3}?'active'">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p>
                            用户管理
                        </p>
                    </a>
                </li>
                <!--课程管理-->
                <li class="nav-item" >
                    <a th:href="@{/admin/course/findAll}" href="#" class="nav-link" th:classappend="${n==4}?'active'">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <p>
                            课程管理
                        </p>
                    </a>
                </li>


            </ul>
        </nav>
        <!-- 左侧菜单栏 end-->
    </div>
    <!-- /.sidebar -->
</aside>

<th:block th:fragment="script">
    <!-- jQuery -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/jquery/jquery.min.js'" src="../../static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/bootstrap/js/bootstrap.bundle.min.js'" src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/bs-custom-file-input/bs-custom-file-input.min.js'" src="../../static/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App（显示下来菜单的功能） -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/dist/js/adminlte.min.js'" src="../../static/dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/sweetalert2/sweetalert2.min.js'" src="../../static/plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/toastr/toastr.min.js'" src="../../static/plugins/toastr/toastr.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/dist/js/demo.js'" src="../../static/dist/js/demo.js"></script>
    <!--弹框提示框-->
    <script  type="text/javascript">
        $(function() {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });

            $('.swalDefaultSuccess').click(function() {
                Toast.fire({
                    icon: 'success',
                    title: '添加成功'
                })
            });
            $('.swalDefaultInfo').click(function() {
                Toast.fire({
                    icon: 'info',
                    title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.swalDefaultError').click(function() {
                Toast.fire({
                    icon: 'error',
                    title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.swalDefaultWarning').click(function() {
                Toast.fire({
                    icon: 'warning',
                    title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.swalDefaultQuestion').click(function() {
                Toast.fire({
                    icon: 'question',
                    title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });

            $('.toastrDefaultSuccess').click(function() {
                toastr.success('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
            });
            $('.toastrDefaultInfo').click(function() {
                toastr.info('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
            });
            $('.toastrDefaultError').click(function() {
                toastr.error('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
            });
            $('.toastrDefaultWarning').click(function() {
                toastr.warning('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
            });

            $('.toastsDefaultDefault').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultTopLeft').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    position: 'topLeft',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultBottomRight').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    position: 'bottomRight',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultBottomLeft').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    position: 'bottomLeft',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultAutohide').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    autohide: true,
                    delay: 750,
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultNotFixed').click(function() {
                $(document).Toasts('create', {
                    title: 'Toast Title',
                    fixed: false,
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultFull').click(function() {
                $(document).Toasts('create', {
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    icon: 'fas fa-envelope fa-lg',
                })
            });
            $('.toastsDefaultFullImage').click(function() {
                $(document).Toasts('create', {
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    image: '../../static/dist/img/user3-128x128.jpg',
                    imageAlt: 'User Picture',
                })
            });
            $('.toastsDefaultSuccess').click(function() {
                $(document).Toasts('create', {
                    class: 'bg-success',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultInfo').click(function() {
                $(document).Toasts('create', {
                    class: 'bg-info',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultWarning').click(function() {
                $(document).Toasts('create', {
                    class: 'bg-warning',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultDanger').click(function() {
                $(document).Toasts('create', {
                    class: 'bg-danger',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
            $('.toastsDefaultMaroon').click(function() {
                $(document).Toasts('create', {
                    class: 'bg-maroon',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            });
        });

    </script>
    <!--显示文件名称-->
    <script type="text/javascript">
        $(document).ready(function () {
            bsCustomFileInput.init();
        });
    </script>
    <!-- DataTables -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables/jquery.dataTables.min.js'" src="../../static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js'" src="../../static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables-responsive/js/dataTables.responsive.min.js'" src="../../static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js'" src="../../static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
</th:block>
</body>
</html>
