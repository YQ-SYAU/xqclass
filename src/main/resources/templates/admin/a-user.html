<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- 导航栏 -->
  <nav th:replace="admin/_fragments :: navbar" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->

      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- 搜索 -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="admin/_fragments :: sidebar(3,${#httpServletRequest.session.getAttribute('user')})" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="../../static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">IT自学网</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../static/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">小明</a>
        </div>
      </div>

      <!-- 左侧菜单栏 -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item has-treeview ">
            <a href="#" class="nav-link ">
              <i class="fa fa-tachometer" aria-hidden="true"></i>
              <p>
                首页管理
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>轮播图管理</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>分类管理</p>
                </a>
              </li>
            </ul>
          </li>
          <!--用户管理-->
          <li class="nav-item">
            <a href="./u-collect.html" class="nav-link">
              <i class="fa fa-users" aria-hidden="true"></i>
              <p>
                用户管理
              </p>
            </a>
          </li>
          <!--视频管理-->
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fa fa-television" aria-hidden="true"></i>
              <p>
                视频管理
              </p>
            </a>
          </li>


        </ul>
      </nav>
      <!-- 左侧菜单栏 end-->
    </div>
    <!-- /.sidebar -->
  </aside>


  <!-- 内容区域 -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>用户列表</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}" href="#">首页</a></li>
              <li class="breadcrumb-item active">用户列表</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">

          <!--视频列表区域-->
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body" >
              <table th:fragment="courseList" id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>用户名</th>
                  <th>注册时间</th>
                  <th>粉丝数</th>
                  <th>作品数</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                  <td th:text="${user.id}">183</td>
                  <td th:text="${user.nickname}">John Doe</td>
                  <td th:text="${user.createTime}">11-7-2014</td>
                  <td th:text="${user.fans}"></td>
                  <td th:text="${user.productions}">Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <!--弹出删除确认-->
            <div class="modal fade" id="delModel">
              <div class="modal-dialog">
                <div class="modal-content message_align">
                  <div class="modal-header">
                    <h4 class="modal-title text-danger">提示信息</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>

                  </div>
                  <div class="modal-body">
                    <p >您确认要删除吗？</p>
                  </div>
                  <div class="modal-footer">
                    <input type="hidden" id="submitUrl"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a  class="sure btn btn-success" data-dismiss="modal">确定</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </div>
  <!-- /.content-wrapper -->

        $("#example1").DataTable({
