            <div class="info">

        <!-- Sidebar Menu -->
        <nav class="mt-2">

                <!--我的收藏-->

                </li>
                <!--我的关注-->

                    <a th:href="@{/user/attention/findAll}" href="#" class="nav-link" th:classappend="${n==3}?'active'">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>

                        </p>
                    </a>
                </li>
                <!--课程管理-->
                <li class="nav-item has-treeview ">
                    <a href="#" class="nav-link " th:classappend="${n==4||n==5}?'active'">
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <p>
                            课程管理
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/user/course/findAllCourses}" href="/user/course/findAllCourses/" class="nav-link " th:classappend="${n==4}?'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>课程列表</p>

                        </li>
                        <li class="nav-item">
                            <a th:href="@{/user/course/findSubjects}" href="#" class="nav-link" th:classappend="${n==5}?'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>添加课程</p>

                </li>
                <!--媒资管理-->
                <li class="nav-item has-treeview ">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/user/media/index}"href="/media/index" class="nav-link" th:classappend="${n==7}?'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>上传视频</p>
                            </a>

        </nav>

<th:block th:fragment="script">
    <!-- jQuery -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/jquery/jquery.min.js'" src="../../static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/bootstrap/js/bootstrap.bundle.min.js'" src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/plugins/bs-custom-file-input/bs-custom-file-input.min.js'" src="../../static/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script th:src="${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':8080/static/dist/js/adminlte.min.js'" src="../../static/dist/js/adminlte.min.js"></script>
    <!--表单校验-->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <!--显示文件名称-->
    <script type="text/javascript">
        $(document).ready(function () {
            bsCustomFileInput.init();
        });
    </script>

</th:block>
</body>
</html>
