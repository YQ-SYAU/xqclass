          <div class="card-header">
            <h3 class="text-center">发布课程</h3>

                    </span>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <!--表单开始-->
          <form  action="/user/course/saveBaseInfo" enctype="multipart/form-data" class="needs-validation form-horizontal" method="post" novalidate >
            <div class="card-body">
              <div class="form-group row">
                <label for="courseTitle" class="col-sm-2 col-form-label text-right">课程标题</label>
                <div class="col-sm-10">
                    <!--课程id-->
                    <input name="id" th:value="${course.id}" type="hidden" >
                  <input  th:value="${course.name}" name="name" type="text" class="form-control" id="courseTitle" maxlength="30" placeholder="示例：Spring Boot 2.x零基础入门到高级实战教程（30字符）" required>
                  <div class="invalid-feedback">请填写课程名称</div>
                </div>
              </div>
              <!-- select -->
             <div class="row">
               <label class="col-sm-2 col-form-label text-right">课程分类</label>
               <div class="form-group col-4">
                    <select name="oneSubject.id"  class="form-control" onchange="subjectOneChange(this.value)">
                      <option th:value="${oneSubject.id}" th:text="${oneSubject.name}" th:each="oneSubject : ${oneSubjects}"></option>
                    </select>
               </div>
               <div  class="form-group col-4">
                 <select name="twoSubject.id"  id="twoSubjectSelect" class="form-control ">
                     <option th:value="${twoSubject.id}" th:each="twoSubject : ${twoSubjects}">[[${twoSubject.name}]]</option>
                 </select>
               </div>
             </div>
              <div class="form-group row">
                <label for="courseTotal" class="col-sm-2 col-form-label text-right">总课时</label>
                <div class="col-sm-4">
                  <input value="1" name="totalTime" type="number" class="form-control" id="courseTotal" required>
                  <div class="invalid-feedback">请填写总课时</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="courseDesc" class="col-sm-2 col-form-label text-right">课程简介</label>
                <div class="col-sm-10">
                  <textarea th:text="${course.introduction}" name="introduction" placeholder="最多255字符..." class="form-control" id="courseDesc" rows="3" maxlength="255"></textarea>
                </div>
              </div>
              <div class="form-group row">
                 <label for="coverFile"  class="col-sm-2 col-form-label text-right">课程封面</label>
                <div class="col-sm-10">
                  <div class="custom-file">
                    <div th:switch="${#bools.isTrue(course.id)}">
                        <!--判断是修改课程还是添加课程，若是添加课程，要求添加封面-->
                        <input th:case="true"  name="reqCoverFile" οnchange="showFilename(this.files[0])"  type="file" class="custom-file-input" id="coverFile" >
                        <input th:case="false" required  name="reqCoverFile" οnchange="showFilename(this.files[0])"  type="file" class="custom-file-input" id="coverFile" >
                        <label th:text="${course.coverName}" class="custom-file-label" for="coverFile">选择封面图</label>
                        <div class="invalid-feedback">请选择课程封面</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="dataFile"  class="col-sm-2 col-form-label text-right">课程资料</label>
                <div class="col-sm-10">
                  <div class="custom-file">
                    <input name="reqDataFile" οnchange="showFilename(this.files[0])"  type="file" class="custom-file-input" id="dataFile">
                    <label th:text="${course.dataName}" class="custom-file-label" for="dataFile">选择资料（最大10Mb）</label>
                  </div>
                </div>
              </div>
              <div class=" row mb-3">
                <div class="offset-2 col-sm-10">
                  <button type="submit" class="btn btn-info ">保存并下一步</button>
                </div>
              </div>
            </div>

<script th:inline="javascript">
    //二级联动
    function subjectOneChange(val) {
        //Thymeleaf在js中获取对象
        var subjects = [[${oneSubjects}]];
        for(var i=0;i<subjects.length;i++){
            //判断当前选中的一级分类

            if(val==subjects[i].id){
                //获取二级分类
               var twoSubjects = subjects[i].twoSubjects;
                //清空内容
                $("#twoSubjectSelect").html("");
              for(var j=0;j<twoSubjects.length;j++){
                  //添加二级分类
                  var two =twoSubjects[j];
                  $("#twoSubjectSelect").append("<option name='twoSubject.id' value="+two.id+">"+two.name+"</option>");
              }
            }
        }
    }
</script>
